{% extends "base.html" %}

{% block content %}

    <div class="container text-center">
        <div class="row">
            <div class="col-8">

        <h1>Blog Posts!</h1>
        <br/><br/>

        {% for blog_post in blog_posts  %}
            <div class="alert alert-dark" role="alert">
                {{ blog_post.body }}
                <br/>
                <small class="text-muted">
                    ({{ blog_post.created_at }}) By @{{ blog_post.user.username|lower }}
                </small>
            </div>
            <br/><br/>
        {% endfor %}
    </div>

    <div class="col-4">
        <br/><br/><br/><br/>
        {% if form %}
            <form method=POST>
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-secondary">Post!</button>
            </form>
        {% endif %}
    </div>

{% endblock content %}
